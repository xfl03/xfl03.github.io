<!DOCTYPE html>
<html>

<head>
    <title>hCaptcha Test</title>
    <script src="https://js.hcaptcha.com/1/api.js?hl=zh-CN" async defer></script>
    <script type="text/javascript">
        function onSubmit(token) {
            document.getElementById("text").innerText = token;
        }
    </script>
</head>

<body>
    <button class="h-captcha" data-sitekey="b08faae2-4a5f-453f-9545-fa362e06b15b" data-callback="onSubmit">
        hCaptcha
    </button>
    <div>
        <p id="text"></p>
    </div>
    <footer>
        This site is protected by hCaptcha and its
        <a href="https://www.hcaptcha.com/privacy">Privacy Policy</a> and
        <a href="https://www.hcaptcha.com/terms">Terms of Service</a> apply.
    </footer>
</body>

</html>
