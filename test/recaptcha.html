<!DOCTYPE html>
<html>

<head>
    <title>reCAPTCHA Enterprise Test</title>
    <script
        src="https://recaptcha.net/recaptcha/enterprise.js?render=6LdgWFwgAAAAAI6gUQhG57f2Rel3HznLk1-633tG"></script>
    <script type="text/javascript">
        function onSubmit(token) {
            document.getElementById("text").innerText = token;
        }
    </script>
</head>

<body>
    <button class="g-recaptcha" data-sitekey="site_key" data-callback='onSubmit' data-action='submit'>
        reCAPTCHA Enterprise
    </button>

    <div>
        <p id="text"></p>
    </div>
    <footer>
        This site is protected by hCaptcha and its
        <a href="https://www.hcaptcha.com/privacy">Privacy Policy</a> and
        <a href="https://www.hcaptcha.com/terms">Terms of Service</a> apply.
    </footer>
</body>

</html>
