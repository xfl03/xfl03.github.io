<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>温州二外2014级2班 - 毕业留念</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/jquery.mousewheel-3.1.12.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body style="font-family: 'Comic Sans MS','幼圆';">
    <div id="main">
        <div id="main2">
            <div class="tile" id="t1">
                <p style="font-size:500%;top:10%;left:10%;">日出东方 2班无敌</p>
                <div class="fix0" id="fix1"><p style="font-size: 160%; top:10%;left:12%;margin:auto;">2015.7</p></div>
                <img src="assets/images/1.jpg" id="img1">
            </div>
            <div class="tile" id="t2">
                <img src="assets/images/2.png" style="top:20%;left:10%;height:60%;">
                <p style="font-size:500%;top:21%;left:55%;">盛夏的梦想<br>少年的寄托</p>
            </div>
            <div class="tile" id="t3">
                <img src="assets/images/3.JPG" style="top:20%;height:60%;right:3%">
                <p style="font-size:240%;top:17%;left:3%;margin:0">人永远不知道<br>谁哪次不经意间地跟你说了再见之后<br>就真的不会再见了<br><br>我路过泥泞路过风<br>却难以承受我在你背后的伤痕寂寞</p>
            </div>
            <div class="tile" id="t4">
                <img src="assets/images/4.png" style="top:20%;left:10%;height:60%;">
                <p style="font-size:300%;top:19%;left:60%;margin:0">林花谢了春红，太匆匆<br>而我依旧眷恋如西风<br>只倾笑容有你在心中</p>
            </div>
            <div class="tile" id="t5">
                <p style="font-size:800%;top:10%;left:19%;">艺&nbsp;&nbsp;话<br>术&nbsp;&nbsp;剧</p>
                <img src="assets/images/5.png" style="top:0;right:0;height:100%;">
            </div>
            <div class="tile" id="t6">
                <img src="assets/images/6.png" style="top:0;left:0;height:100%;">
                <p style="bottom:7%;right:5%;font-size:472%;margin:0">久别重逢的相遇<br>久别重逢的我们</p>
            </div>
            <div class="tile" id="t7">
                <p style="top:17%;left:15%;font-size:322%;margin:0">在寂静里沉溺，在念想中回味<br>我散去烟火，褪尽沉香<br>却无法忘怀你雾霭下的面庞。</p>
                <img src="assets/images/7.png" style="top:0;right:0;height:100%;">
            </div>
            <div class="tile" id="t8">
                <img src="assets/images/8.png" style="top:0;bottom:0;right:0;left:0;margin:auto;height:100%;">
            </div>
            <div class="tile" id="t9">
                <p style="font-size:900%;top:18%;left:15%;margin:0">以为三载可度<br>怎料结局已至</p>
            </div>
            <div class="tile" id="t10">
                <img src="assets/images/10.png" style="top:0;left:0;width:100%;">
                <p style="font-size:900%;top:35%;left:8%;margin:0">我们的尾声</p>
                <p style="font-size:900%;top:60%;right:8%;margin:0">一生的我们</p>
            </div>
        </div>
    </div>
</body>
</html>
